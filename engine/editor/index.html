<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dollar Zombies Editor</title>
  <link rel="stylesheet" href="./ui/layout.css" />
  <script type="module" src="./editorApp.js"></script>
</head>
<body>
  <div id="editor-root" class="editor-root">
    <header class="toolbar" id="toolbar"></header>
    <div class="main">
      <div class="panel left" id="hierarchy"></div>

        <div id="viewport"></div>
        <div id="assets"></div>

      <div class="panel right" id="inspector"></div>

    <div class="panel bottom" id="console"></div>
  </div>
</body>
</html>
